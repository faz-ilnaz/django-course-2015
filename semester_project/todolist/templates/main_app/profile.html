{% extends 'main_app/base.html' %}
{% load staticfiles %}

{% block content %}



    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>


            <div class="row">
                <form role="form" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control" id="first_name" name="firstname" placeholder="First name" value="{{ firstname }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" id="last_name" name="lastname" placeholder="Last name" value="{{ lastname }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" value="{{ email }}">
                    </div>

{#                    </div>#}
                    <div class="form-group">
                        <label for="about_me">About me</label>
                        <textarea id="about_me" class="form-control" rows="3" name="about_me">
                            {% if about_me %}
                                {{ about_me }}
                            {% endif %}
                        </textarea>
                    </div>
{#                    <div class="radio">#}
{#                        <label>#}

{#                        </label>#}
{#                    </div>#}
{#                    <div class="radio">#}
{#                        <label>#}
{#                            <input type="radio" name="female" id="female" value="f">#}
{#                            Female#}
{#                        </label>#}
{#                    </div>#}
{#                    <div class="form-group">#}
{#                        <label for="birth-date">Birth date</label>#}
{#                        <input type="date" name="birth_date" id="birth-date" value="{{ birth_date }}" dataformatas=""/>#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="avatar">Avatar</label>
                        <input type="file" id="avatar"  accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="{% static 'js/libs/jquery.min.js'%} "></script>
	<script src="{% static 'js/libs/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery-ui.min.js' %}"></script>
{% endblock %}
